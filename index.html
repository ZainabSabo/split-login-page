<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="split">
    <div class="side left">
       <div class="part">

  <div class="logo"><img src="images/storytale black.png"></div>

  <h1>Login to Storytale</h1>
  <p class="firsttext">Grab high-class graphics and boost your design workflow</p>

  <form>

    <input type="email" placeholder="Email or username" required>

    <div class="password1">
      <input type="password" placeholder="Password" required>
      <span class="eye-icon"><i class="fa-solid fa-eye"></i></span>
    </div>

    <button type="submit" class="login">Log in</button>

    <div class="or">
      <hr>
      <span>Or authorize with</span>
      <hr>
    </div>

    <div class="socialmedia">
      <button class="google-btn btn-white"><i class="fa-brands fa-google"></i> Google</button>
      <button class="apple-btn btn-white"><i class="fa-brands fa-apple"></i> Apple</button>
    </div>

    <div class="footer">
    <a href="#" class="forgot">Forgot password?</a>
    <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>

  </form>

        </div>
    </div>




    <div class="side right">  
       <div class="part">
